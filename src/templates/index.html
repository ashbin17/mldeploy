<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Weight Predictor</title>
	<meta name="description" content="Weight Predictor flask app" />
	<meta name="referrer" content="origin" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="shortcut icon" href="" type="image/x-icon" />
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
	<link href="https://minimalsearch.com/public/style.css" type="text/css" rel="stylesheet" />
	<link href="https://minimalsearch.com/public/white.css" type="text/css" rel="stylesheet" id="switch-style" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="body-index">
	<div class="page-wrap">
		<div class="wrap-index-form">
            <center><img src="https://i.ibb.co/pfmm6Q8/KWlW6DD.png" width="80px"></center>
            <br>
			<h2><center>Weight Predictor</center></h2>
			<form method="POST" class="form-index-search">
				<input type="number" name="height" class="input-search" autofocus size="80" step="0.01" min="54" max="273" placeholder="Enter height in cm:" required/>
				<input type="submit" value="Predict" class="input-search" /> </form>
			{% if data %}
			<script>
			var res = "{% for key, value in data.items() %}{{key |safe}}: {{value |safe}} {% endfor %}"
			swal({
				title: res,
				icon: "info"
			});
			</script> 
			{%endif %}
			<div class="request-suggest">
				<div class="hovered-cursor">
					<div class="text-suggest">
						<br>
						<h1><a href="https://github.com/gauthamp10/mldeploy"><span style="color:teal;">A Simple Weight Predictor</span></a></h1> <span class="close-suggest"><a href="#">×</a></span> </div>
				</div>
			</div>
		</div>
	</div>
	<div class="page-footer">
		<div class="footer-wrap">
			<div class="footer-text-suggest request-suggest">
				<div class="text-suggest">
					<h1 class="landscape-text"><p>Designed with ♥ by<a href="http://gauthamp10.github.io" title="Gautham Prakash" target="_blank" style="color:teal;"> Gautham Prakash</a>. Licensed under the<a href="https://github.com/gauthamp10/mldeploy#license" title="MIT License" target="_blank" style="color:teal;"> MIT License</a>.</p></h1> </div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
